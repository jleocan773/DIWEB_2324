<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Grid</title>
	</head>
	<body>
		<div class="gridContainer">
			<div id="zonaLogo"></div>

			<div id="zonaTitulo"></div>

			<div id="zonaNavegacion">
				<h3>Inicio</h3>
				<h3>Servicios</h3>
				<h3>Contacto</h3>
			</div>

			<div id="zonaContenido">
				<div id="divFormulario">
					<label for="iNombre">Nombre</label><br />
					<input type="text" id="iNombre" placeholder="Nombre" /> <br />

					<label for="iApellidos">Apellidos</label><br />
					<input
						type="text"
						id="iApellidos"
						placeholder="Apellido1 Apellido2"
					/>
					<br />

					<label for="iCorreo">E-Mail</label><br />
					<input
						type="text"
						id="iCorreo"
						placeholder="correo@dominio.com"
					/><br />
					<span><button type="button">Enviar</button></span>
					<span><button type="button">Borrar</button></span>
				</div>
			</div>
		</div>
	</body>
</html>
